
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostaTees Studio | Creator Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/imagetracerjs@1.2.6/imagetracer_v1.2.6.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Bricolage Grotesque', 'sans-serif'],
                    },
                    colors: {
                        'brand-bg': '#050505',
                        'brand-light-bg': '#F3F4F6',
                        'brand-primary': '#F2BE22', // PostaTees Yellow
                        'brand-accent': '#0EA5A4', // Teal Accent
                        'brand-dark': '#121212',
                        'text-primary': '#FFFFFF',
                        'text-dark': '#111827',
                        'text-muted': '#9CA3AF',
                        'surface-glass': 'rgba(20, 20, 20, 0.6)',
                        'surface-light-glass': 'rgba(255, 255, 255, 0.8)',
                        'surface-border': 'rgba(242, 190, 34, 0.15)',
                        'surface-light-border': 'rgba(0, 0, 0, 0.1)',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glitch': 'glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        glitch: {
                            '0%': { transform: 'translate(0)' },
                            '20%': { transform: 'translate(-2px, 2px)' },
                            '40%': { transform: 'translate(-2px, -2px)' },
                            '60%': { transform: 'translate(2px, 2px)' },
                            '80%': { transform: 'translate(2px, -2px)' },
                            '100%': { transform: 'translate(0)' }
                        }
                    }
                }
            }
        }
    </script>
<script type="importmap">

<style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: transparent; 
    }
    ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #F2BE22; 
    }
    
    /* CRT Scanline Effect - Only in Dark Mode usually, but we can keep subtly or scope it */
    .dark .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 9999;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        opacity: 0.1;
    }
    
    .glitch-effect {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
    }
    
    body {
        cursor: none;
    }
</style>
